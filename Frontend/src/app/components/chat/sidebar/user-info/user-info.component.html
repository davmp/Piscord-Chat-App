<div class="z-100 p-2 pt-0">
  <div
    class="h-14 bg-neutral-800 border border-neutral-700/20 rounded-lg flex items-center space-x-2 px-3"
  >
    <div class="relative size-9">
      <p-avatar [image]="user.avatarUrl" shape="circle" class="size-full!" />
      <span
        class="absolute bottom-0 -right-1 size-4 bg-green-500 border-3 border-neutral-800 rounded-full"
      ></span>
    </div>
    <div class="flex-1 overflow-hidden text-ellipsis">
      <p class="text-sm font-semibold truncate">
        {{ user.username }}
      </p>
      <p class="text-xs text-neutral-400 truncate">#{{ user.id }}</p>
    </div>
    <div class="ml-auto">
      <button
        type="button"
        class="rounded-md size-8 text-neutral-400 hover:bg-neutral-700 p-1 hover:text-white"
      >
        <i class="pi pi-cog"></i>
      </button>
    </div>
  </div>
</div>
