services:
  mongodb:
    image: mongo:7.0
    container_name: piscord-mongodb
    restart: unless-stopped
    ports:
      - "27027:27017"
    environment:
      MONGO_INITDB_DATABASE: piscord
    volumes:
      - mongodb_data:/data/db
    networks:
      - piscord-network

volumes:
  mongodb_data:
    driver: local

networks:
  piscord-network:
    driver: bridge
